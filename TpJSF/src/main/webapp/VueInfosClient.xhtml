<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets" data-theme="dark">

<h:head>

	<!-- JSF remplace h:head par <head> et ajoute des caractéristiques à cette balise -->
	<link rel="stylesheet" href="css/minstyle.io.css" />

</h:head>
<h:body>
<h:form prependId="false"> 
<!--Création d’un formulaire JSF -->
 <h2> Un formulaire permettant de voir les informations d'un client</h2>
	<p>
		<label for="id">Id :</label> <br />
		<h:inputText id="id" type="text" placeholder="id"
			value="#{clientFaceBean.clientFormBean.idClient}" required="required" title="id" />
<!-- 		 utilisation de champs input. Le mapping se fait grâce à value -->
	</p>
	<p>
		<label for="name">company name :</label> <br />
		<h:inputText id="companyName" type="text" placeholder="companyname"
			value="#{clientFaceBean.clientFormBean.companyName}" required="required"
			title="Company Name" />
	</p>
	<p>
		<h:commandButton value="Sauvegarder" action="#{clientFaceBean.save}" />
<!-- 		 Appel à save pour sauvegarder le formulaire -->
	</p>
</h:form>




</h:body>
</html>
